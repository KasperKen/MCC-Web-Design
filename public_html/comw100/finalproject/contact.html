<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Contact Us</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <!--Font Library-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Jquery--> 
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <!--bootstrap-->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  
  <!--Navigation bar-->
  <div class="sticky-top" id="nav-placeholder">
  </div>
  
  <script>
    $(function(){
      $("#nav-placeholder").load("includes/navigation.html");
    });
  </script>

  
  <!--Main Content Area--> 
  <div class="section-container container-fluid">
    <div class="container-fluid row">
      
      <!--Contact Links-->
      <div class="col-12 col-lg-5 pad">
        <div class="card">
          <img class="card-img-top" src="./images/office.png" alt="Commercial Services">
          <div class="card-body">
            <div>
              <a class="fa fa-phone contact-link" href="tel:18105223986"> 810-522-3986</a>
              <a class="fa fa-fax contact-link" href="tel:18105223986"> 810-547-1021</a>
              <a class="fa fa-envelope contact-link text-lefi" href="mailto:contactus@gjs-cleaning.com"> contactus@gjs-cleaning.com</a>
            </div>
          </div>
        </div>
      </div>

      <!--Contact Form-->
      <div class="col-12 col-lg-7 pad"> 
        <form>
          <div class="form-group row">
            <label class="col-lg-2 col-form-label" for="text">Name:</label> 
            <div class="col-md-10">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-address-card"></i>
                  </div>
              </div> 
                <input id="name" name="name" type="text" class="form-control" required="required">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-lg-2 col-form-label">Email:</label> 
            <div class="col-md-10">
              <input id="email" name="email" type="text" class="form-control" required="required">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-lg-2 col-form-label">Comment:</label> 
            <div class="col-md-10">
              <textarea id="comment" name="comment" cols="40" rows="5" class="form-control"></textarea>
            </div>
          </div> 
          <div class="form-group row">
            <div class="offset-5 col-lg-8">
              <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>

      <div class="container-fluid row map-container center">
        <!--map-->
        <div class="container-fluid map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2912.1517153628106!2d-83.69693128471206!3d43.122338994613344!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882385c9608a0533%3A0xb12ebc0cd6ba8365!2s12127%20Saginaw%20St%2C%20Mt%20Morris%2C%20MI%2048458!5e0!3m2!1sen!2sus!4v1575323442574!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
      </div>

    </div>
  </div>


  <!--Back to Top-->
  <div class="container-fluid mt-5">
     <p class="text-center">
       <a class="dblock d-md-none btn btn-primary" href="#">Back to top</a>
       <a class="no-small" href="#">Back to top</a>
     </p>
  </div>

  <!--Footer Menu-->
  <div id="footer-placeholder">
  </div>
  
  <script>
    $(function(){
      $("#footer-placeholder").load("includes/footer.html");
    });
  </script>

</body>
</html>
